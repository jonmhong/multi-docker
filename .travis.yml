language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jonmhong/multi-docker -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jonmhong/multi-docker npm test -- --coverage

after_success:
  - docker build -t jonmhong/multi-client ./client
  - docker build -t jonmhong/multi-nginx ./nginx
  - docker build -t jonmhong/multi-server ./server
  - docker build -t jonmhong/multi-worker ./worker

  # login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # take images and push to docker
  - docker push jonmhong/multi-client
  - docker push jonmhong/multi-nginx
  - docker push jonmhong/multi-server
  - docker push jonmhong/multi-worker